<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form enctype="multipart/form-data" id="some-form" onsubmit="return validateForm()">
        <h2 class="header">Form</h2>
        <label for="username">username: </label>
        <input type="text" id="username" placeholder="Spongebob" minlength="6" maxlength="15"><br>

        <label for="password">password: </label>
        <input type="password" id="password" required><br>

        <label for="email">email: </label>
        <input type="email" id="email" placeholder="myemail@gmail.com"><br>

        <label for="phone">phone: </label>
        <input type="phone" id="phone" placeholder="777-777-77-77" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"><br>

        <label for="bday">birthdate: </label>
        <input type="date" id="bday"><br>
        
        <label for="quantity">quantity: </label>
        <input type="number" id="quantity" min="0" max="99"><br>

        <label for="title">title:</label><br>
        <label for="Mr">Mr. </label>
        <input type="radio" id="Mr." value="Mr." name="title"><br>
        <label for="Ms">Ms. </label>
        <input type="radio" id="Ms." value="Ms." name="title"><br>
        <label for="PhD">PhD. </label>
        <input type="radio" id="PhD." value="PhD." name="title"><br>

        <label for="payment">payment:</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea><br>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>

        <button type="submit">Отправить</button>

    </form>
    <p class="error" id="errorMessage"></p>
</body>
</html>
